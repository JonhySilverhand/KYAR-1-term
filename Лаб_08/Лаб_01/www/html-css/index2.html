<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style2.css">
    <title>Заказ</title>
</head>
<div class="block">
    <header>Оформить заказ</header>

    <body>
        <form>
            <table>
                <tr>
                    <td>Имя</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Телефон</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Адрес</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Способ оплаты</td>
                    <td><input type="radio">Наличными
                        <br><input type="radio">Пластиковая карта
                        <br><input type="radio">Безналичный расчет
                    </td>
                </tr>
                <tr>
                    <td>Желаемый день доставки</td>
                    <td>
                        <select>
                            <option>Понедельник</option>
                            <option>Вторник</option>
                            <option>Среда</option>
                            <option>Четверг</option>
                            <option>Пятница</option>
                            <option>Суббота</option>
                            <option>Воскресенье</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Дополнительно</td>
                    <td>
                        <input type="checkbox">Перед доставкой свяжитесь со мной
                        <br><input type="checkbox">Курьер должен быть трезвый
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
</div>
<form action="index.html" target="_self">
    <button>Back</button>
</form>
</body></html>
