<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>Задание 5</title>
</head>
<body>
    <svg viewBox="0 0 1000 1000">
        
        <defs>
            <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
              <stop offset="0%" stop-color="red" />
              <stop offset="100%" stop-color="purple" />
            </radialGradient>
          </defs>

        <circle cx="120" cy="70" r="45" fill="url(#grad2)" />

        <rect id="rect" x="180" y="25" width="110" height="90" height="100" fill="red" stroke-dashoffset="1500.5" stroke-dasharray="0,157 0,157" stroke="lightblue" stroke-width="10px"></rect>
        <animate xlink:href="#rect" attributeName="stroke-dasharray" dur="4s" values="0,165 0,165;0,0,330,0"  fill="freeze" begin="click" />

        <ellipse cx="380" cy="70" rx="80" ry="45" fill="green" >
            <animate attributeName="fill" from="darkblue" to="pink" dur="6s" begin="click" repeatCount="1" />
        </ellipse>
    
        <defs>
            <linearGradient id="grad">
              <stop offset="0%" stop-color="green" />
              <stop offset="100%" stop-color="orange" />
            </linearGradient>
          </defs>

        <polygon id="polygon" points="460,140 530,40 600,140" fill="url(#grad)" stroke-width="3"></polygon> 
        <animate xlink:href="#polygon" attributeName="stroke" from="aqua" to="pink" dur="4s" fill="freeze" begin="mouseover"/>
        
        <polyline points="50,145 325,145 250,180 600,180" stroke="#2f065e" fill="none" stroke-width="2" />
       </svg>
 
</body>
</html>`
