<!DOCTYPE html>
<html>
<head></head>
<body>
<div>
    <p><span id="name"></span></p>
    <p><span id="family"></span></p>
</div>
<script>
    txt = "<student>";
    txt = txt + "<name>Иван</name>";
    txt = txt + "<family>Иванов</family>";
    txt = txt + "</student>";
    if (window. DOMParser)
    {
        parser = new DOMParser();
        xmlDoc = parser.parseFromString(txt, "text/xml");
    }
    else // Internet Explorer
    {
        xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
        xmlDoc.async = false;
        xmlDoc.loadXML(txt);
    }
    document.getElementById("name").innerHTML = xmlDoc.getElementsByTagName("name")
        [0].childNodes[0].nodeValue;
    document.getElementById("family").innerHTML = xmlDoc.getElementsByTagName("family")
        [0].childNodes[0].nodeValue;
</script>
</body>
</html>
