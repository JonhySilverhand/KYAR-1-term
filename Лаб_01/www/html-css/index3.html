<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style2.css">
    <title>Заказ</title>
</head>
<header style="font-size: 35px ; background: rgb(255, 248, 220);"> Оформление заказа </header>

<body>
    <form>
        <table cellspacing="10">
            <tr>
                <td style="font: 20px arial ; height: 40px;">Имя</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="font: 20px arial ; height: 40px;"> Номер</td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td style="font: 20px arial ; height: 40px;"> Адрес </td>
                <td><textarea style="font-size:50px; height:100px; font: 25px arial;"></textarea>
                </td>
            </tr>
            <tr>
                <td style="font: 20px arial ; height: 40px;"> Способ оплаты </td>
                <td style="font: 20px arial ; height: 40px;">
                    <input type="radio">
                    наличными
                    <br> <input type="radio">
                    пластиковая карта </br>
                    <input type="radio">
                    безналичный расчёт
                </td>
            </tr>
            <tr>
                <td style="font: 20px arial ; height: 40px;"> Желаемый день доставки</td>
                <td style="font: 20px arial ; height: 40px;">
                    <select size="1" style="width: 150px; font: 20px arial">
                        <option style="font: 20px arial"> Понедельник</option>
                        <option style="font: 20px arial"> Вторник</option>
                        <option style="font: 20px arial"> Среда</option>
                        <option style="font: 20px arial"> Четверг</option>
                        <option style="font: 20px arial"> Пятница</option>
                        <option style="font: 20px arial"> Суббота</option>
                        <option style="font: 20px arial"> Воскресенье</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="font: 20px arial" width="300">
                    Дополнительно
                </td>
                <td style="font: 20px arial; width: 400px;">
                    <input type="checkbox">
                    Перед доставкой свяжитесь со мной.
                    <br> <input type="checkbox">
                    Курьер должен быть трезвым.</br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit"> </td>

            </tr>


        </table>
    </form>
</body>
</html>
